<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/githubFeed.js"></script>
  <script
  src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
  <title>devTabs</title>
</head>
<body>
  <div class="container">
  <div class="fl w-10">
    <h3 class="f3 code tc light-blue">Settings</h3>
  </div>
  <div class="fl w-20">
    <h3 class="f3 code tc light-blue">Product Hunt</h3>
  </div>
  <div class="fl w-50">
    <h3 class="f3 code tc light-blue">GitHub Calendar</h3>
    <div class="calendar"></div>
    <div class="clock-container pt6 tc">
    <div id="clock" class="blue tc f1 pa3"></div>
    </div>
  </div>
  <div class="fl w-20">
    <h3 class="f3 code tc light-blue">Github Repo's</h3>
    <div id="github-feeds" class="tc f6 orange"></div>
  </div>
  </div>
</body>
<script src="js/main.js"></script>
</html>
